<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Portafolio</title>
</head>
<body>

    <header class="container">
        <article>
            <h2>Portafolio Alan</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Biografia</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        </article>
    </header>
    <main class="main-container">
        <h1>Conocimiento de tecnologias</h1>
        <div class="d-flex  mb-3 justify-content-around align-items-center">
            <div class="p-2">
                <h3>HTML</h3>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsubI1xnS2EsbFC7IKOtHXy3o2yp5zNGHX8-mLk-0nVw&s" alt="Imagen de html5">
            </div>
            <div class="p-2">
                <H3>CSS</H3>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOXbwK9X91WuQyKhu50YDGcqLQsxOXu-MM3D9Reqmu1Q&s" alt="Imagen css3">
            </div>
            <div class="p-2">
                <H3>SASS</H3>
                <img class="main__img--diferent" src="https://www.acceseo.com/wp-content/uploads/2017/04/sass_header.jpg" alt="Image de sass">
            </div>
        </div>
    </main>

    <section class="form" class="bg-body-tertiary">
        <form action="" id="contacto">
            <legend>Contacto</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" required>
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" placeholder="Télefono">
                <label for="floatingInput">Télefono</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>
            <div>
                <input type="button" value="Enviar">
            </div>
            
            
        </form>
    </section>

    <footer class="footer">
        <h3>Todos los derechos reservados de Alan Vargas&#169;</h3>
        <article>
            <a href="tel:333333333">Contactame</a>
            <a href="mailto:correo@email.com">Enviame correo</a>
        </article>
        
    </footer>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
